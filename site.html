
<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Drag & Drop Test</title>
        <link rel="stylesheet" href="drag-and-drop-test.css"> 
    </head>
    <body>
    <button id="edit-btn">Enable Edit Mode</button>
        <div class="container">
            <div id="left">
            
    <div class="list" draggable="false">ward</div>
    
    <div class="list" draggable="false">ward</div>
    
    <div class="list" draggable="false">ward</div>
    
    <div class="list" draggable="false">ward</div>
    
            </div>
            <div id="right">
            </div>
        </div>
    <script>
        let editMode = false;
        const editButton = document.getElementById('edit-btn');
        const leftBox = document.getElementById('left');
        const rightBox = document.getElementById('right');
        const lists = document.getElementsByClassName('list');

        function toggleEditMode() {
            editMode = !editMode;
            if (editMode) {
                editButton.textContent = 'Disable Edit Mode';
                leftBox.style.border = '2px dashed #ffffff';
                rightBox.style.border = '2px dashed #ffffff';

                for (let list of lists) {
                    list.setAttribute('draggable', 'true');
                }
            } else {
                editButton.textContent = 'Enable Edit Mode';
                leftBox.style.border = 'none';
                rightBox.style.border = 'none';

                for (let list of lists) {
                    list.setAttribute('draggable', 'false');
                }
            }
        }

        editButton.addEventListener('click', toggleEditMode);

        for (let list of lists) {
            list.addEventListener('dragstart', function(e) {
                if (editMode) {
                    let selected = e.target;

                    leftBox.addEventListener('dragover', function(e) {
                        e.preventDefault();
                    });

                    leftBox.addEventListener('drop', function(e) {
                        if (editMode) {
                            leftBox.appendChild(selected);
                            selected = null;
                        }
                    });

                    rightBox.addEventListener('dragover', function(e) {
                        e.preventDefault();
                    });

                    rightBox.addEventListener('drop', function(e) {
                        if (editMode) {
                            rightBox.appendChild(selected);
                            selected = null;
                        }
                    });
                }
            });
        }
    </script>
    
    <style>
    * {
    margin: 0;
    padding: 0;
    font-family:'Courier New', Courier, monospace;
    box-sizing: border-box;
    background: #123456;
    color: #654321;
    }

    .container {
        width: 100%;
        min-height: 100vh;
        background: #0b0423;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: row;
    }

    #left, #right {
        width: 300px;
        min-height: 400px;
        margin: 2px;
        border: none;
        transition: border 0.3s ease;
    }

    .list {
        background: #e91e63;
        height: 60px;
        margin: 30px;
        color: #ffffff;
        display: flex;
        align-items: center;
        cursor: grab;
    }

    #edit-btn {
        background: #00bcd4;
        color: ffffff;
        padding: 10px 20px;
        margin-bottom: 20px;
        border: none;
        cursor: pointer;
    }

    #edit-btn:hover {
        background: #0097a7;
    }
    </style>
    </body>
</html>
