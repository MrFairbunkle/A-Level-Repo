
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>ward</title>
    <style>
        body {
            background-color: #ff0000;
            color: #0000ff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .menu {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #000;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .menu-options {
            display: none;
            position: fixed;
            top: 60px;
            right: 20px;
            background-color: #fff;
            color: #000;
            border: 1px solid #ccc;
            padding: 10px;
            width: 200px;
        }
        .menu-options h3 {
            margin: 0;
            margin-bottom: 10px;
            background-color: #fff;
            color: #000;
        }
        .menu-options button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 5px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 3px;
        }
    </style>
    <script>
        const presets = {'Reset': {'site_col': {'pink'}, 'text_col': {'green'}}, 'Test1': {'site_col': '#ff0000', 'text_col': '#0000ff'}, 'Test2': {'site_col': '#333', 'text_col': '#fff'}, 'Test3': {'site_col': '#fff', 'text_col': '#333'}}; 

        function toggleMenu() {
            const menu = document.querySelector('.menu-options');
            menu.style.display = menu.style.display === 'none' || menu.style.display === '' ? 'block' : 'none';
        }

        function applyPreset(color, textColor) {
            document.body.style.backgroundColor = color;
            document.body.style.color = textColor;
        }

        // Generate preset buttons
        window.onload = function() {
            const menuOptions = document.querySelector('.menu-options');
            for (let preset in presets) {
                const btn = document.createElement('button');
                btn.textContent = preset;
                btn.onclick = function() {
                    applyPreset(presets[preset].site_col, presets[preset].text_col);
                };
                menuOptions.appendChild(btn);
            }
        };
    </script>
</head>
<body>
    <h1>ward</h1>
    <div class="menu" onclick="toggleMenu()">Menu</div>
    <div class="menu-options">
        <h3>Choose a Preset</h3>
    </div>

</body>
</html>
