<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag and Drop Website Builder</title>
  <link rel="stylesheet" href="blanksite.css">
</head>
<body>
  <main>
    <aside class="toolbox">
      <h2>Toolbox</h2>
      <div class="draggable" draggable="true" data-type="text">Text Box</div>
      <div class="draggable" draggable="true" data-type="title">Title</div>
      <div class="draggable" draggable="true" data-type="image">Image</div>
    </aside>
    <section id="workspace" class="workspace">
      <h2>Workspace</h2>
      <p>Drag and drop elements here</p>
    </section>
  </main>
  <script src="blanksite.js"></script>
</body>
</html>
