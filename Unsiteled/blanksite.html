<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag and Drop Website Builder</title>
  <link rel="stylesheet" href="blanksite.css">
</head>
<body>
  <main>
    <aside class="toolbox">
      <a href="menupage.html"><img style="height: 40px; width: 40px;" src="homeicon.svg"></img></a>
      <h2>Toolbox</h2>
      <div class="draggable" draggable="true" contenteditable="true" data-type="text">Text Box</div>
      <div class="draggable" draggable="true" contenteditable="true" data-type="title">Title</div>
      <div class="draggable" draggable="true" contenteditable="true" data-type="image">Image</div>
      <p>Drag elements into blank space to start</p>
    </aside>
    <section id="workspace" class="workspace">
    </section>
  </main>
  <script src="blanksite.js"></script>
</body>
</html>
