<!DOCTYPE html>
<html>
<head>
    <title>Random Text Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rita/2.8.1/rita.js"></script>
</head>
<body>
    <h1>Random Text Generator</h1>
    <div id="output"></div>

    <script>
        // Fetch the text file
        fetch('e: \Stuff\Things\VSCODE\A-Level-Repo\A-Level-Repo\corpus.txt')
            .then(response => response.text())
            .then(text => {
                // Create RiTa markov model
                let markov = RiTa.markov(3);
                
                // Load the text into the model
                markov.addText(text);
                
                // Generate and display sentences
                const outputDiv = document.getElementById('output');
                for (let i = 0; i < 1; i++) {
                    const sentence = markov.generate();
                    const p = document.createElement('p');
                    p.textContent = sentence;
                    outputDiv.appendChild(p);
                }
            })
            .catch(error => console.error('Error loading text:', error));
    </script>
</body>
</html>
